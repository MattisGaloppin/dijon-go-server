<div class="row">
    <div class="col marge">
        <div class="container">
            <img src="jeuDeGo.png" class="img-fluid custom-image" alt="Image d'exemple" />
        </div>
    </div>
    <div class="col marge2">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <mat-card class="custom-card con shadow-container">
                    <div class="text-center mb-4">
                        <h1>Connexion</h1>
                    </div>
                    <mat-card-content>
                        <form [formGroup]="ConnexionForm" (ngSubmit)="onSubmit()">
                            <div class="form-group focus">
                                <label for="pseudo" class="col-form-label">Pseudo :</label>
                                <input id="pseudo" formControlName="pseudo" class="form-control" tabindex="0" />
                            </div>
                            <div class="form-group focus">
                                <label for="pwd" class="col-form-label">Mot de passe :</label>
                                <input type="password" formControlName="pwd" id="pwd" class="form-control" tabindex="0" />
                            </div>
                            <div class="mt-4 focus">
                                <button type="submit" class="btn btn-primary btn-block " [disabled]="!ConnexionForm.valid" id="submit" tabindex="0" >
                                    Se connecter
                                </button>
                            </div>                                                                                                                                                                                                                                
                        </form>
                        <div class="google-button focus"><app-google-connexion></app-google-connexion></div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
