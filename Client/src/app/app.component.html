<div id="app-component-container">
    <app-navbar *ngIf="isNavbarVisible" (closeNavbar)="onCloseNavbar()" (changeColor)="onThemeChangeEvent($event)">      
    </app-navbar>
    
  <div id="content-container">
    
    <router-outlet>

      <app-hamburger-btn (toggleNavbar)="toggleNavbar()" [isNavbar]="(isNavbarVisible)"></app-hamburger-btn>

      
      
    </router-outlet>
    
    <div id="footer-container">
      <app-footer></app-footer>
    </div>
  </div>

</div>
